<div class="narrow">
  <div class="table">
    <div class="player">
      <span>Player One</span>
      <div>
        <div class="player-cards">
          <fido-cards></fido-cards>
        </div>
        <span>{{ playerOne.cards.count }}</span>
      </div>
    </div>
    <div class="cards">
      <div class="base" [class]="animationState">
        <ng-template #cards></ng-template>
      </div>
    </div>
    <div class="player">
      <span>Player Two</span>
      <div>
        <div class="player-cards">
          <fido-cards></fido-cards>
        </div>
        <span>{{ playerTwo.cards.count }}</span>
      </div>
    </div>
  </div>
  <div class="announcements">
    <ng-template #announcements></ng-template>
  </div>
</div>
