<div class="narrow">
  <div class="table">
    <div class="player">
      <span>Player One</span>
      <div>
        <div class="player-cards">
          <fido-cards></fido-cards>
        </div>
        <span>{{ playerOne.cards }}</span>
      </div>
    </div>
    <div class="cards">
      <div class="base">
        <ng-template #cards></ng-template>
      </div>
    </div>
    <div class="player">
      <span>Player Two</span>
      <div>
        <div class="player-cards">
          <fido-cards></fido-cards>
        </div>
        <span>{{ playerTwo.cards }}</span>
      </div>
    </div>
  </div>

  <div *ngIf="status === 'Done'" class="done">
    <span>Game Over</span>
  </div>
</div>
